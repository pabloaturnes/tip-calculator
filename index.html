<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <title>Tip Calculator</title>
</head>
<body>
  <main class="container">

    <section class="card">
      <div class="inputs">

        <div class="bill">
          <p>Bill</p>
          <div class="input-container">
            <input type="text" id="bill" placeholder="0">
            <i class="bi bi-currency-dollar"></i>
          </div>
        </div>

        <div class="tip-amount">
          <p>Select Tip %</p>
          <div class="tip-buttons">
            <button id="5">5%</button>
            <button id="10">10%</button>
            <button id="15">15%</button>
            <button id="25">25%</button>
            <button id="50">50%</button>
            <input id="custom" type="text" placeholder="Custom">
          </div>
        </div>

        <div class="peoples">
          <p>Number of People</p>
          <div class="input-container">
            <input type="text"  id="peoples" placeholder="0">
            <i class="bi bi-person-fill"></i>
          </div>
        </div>

      </div>

      <div class="results">

        <div class="tip-divided">
          <div>
            <p>Tip Amount</p>
            <p><span>/ person</span> </p>
          </div>
          <div>
            <p class="result" id="total-result">$0.00</p>
          </div>
        </div>

        <div class="tip-total">
          <div>
            <p>Total</p>
            <p><span>/ person</span> </p>
          </div>
          <div>
            <p class="result" id="divided-result">$0.00</p>
          </div>
        </div>


        <div class="button-reset">
          <button disabled>RESET</button>
        </div>

      </div>

    </section>

  </main>
  <script src="js.js"></script>
</body>
</html>
